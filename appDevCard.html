<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&family=Rubik&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        #targetDiv  div p:nth-child(even){
            font-family: 'Rubik', sans-serif;
        }

    </style>
</head>
<body>
    <!-- container / body-->
    <div class="w-full min-h-screen flex justify-center items-center bg-gray-300">

        <!-- card -->
        <div class="rounded-3xl bg-white py-7 pl-7 pr-1 max-w-lg">
            <!-- Photo + Followers row -->
            <div class="flex pt-1 justify-center items-center">
                <img src="imgs/pic.jpg" alt="" class="rounded-full w-16 mr-10">
                <div class="flex grow" id="targetDiv">
                    <div class="basis-1/5 mr-7">
                        <p>Post</p>
                        <p class="font-bold">68</p>
                    </div>
                    <div class="basis-2/5">
                        <p>Followers</p>
                        <p class="font-bold">420</p>
                    </div>
                    <div class="basis-2/5">
                        <p>Following</p>
                        <p class="font-bold">360</p>
                    </div>
                </div>
            </div>
            <!-- Name + Job row -->
            <div class="py-5">
                <p class="font-bold">Anthony Dexter Yap</p>
                <p class="font-light">College Student</p>
            </div>
            <!-- About -->
            <div>
                <p class="font-bold pb-1">About</p>
                <p class="text-sm font-light">Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Rerum earum dolore, amet cupiditate at ducimus commodi dolores aspernatur ipsa hic eligendi!</p>
            </div>
        </div>
    </div>
</body>
</html>
